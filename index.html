<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ustacky Ecommerce Project | Frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="intro-section">
            <div class="navbar">
                <div class="logo">
                    <img src="images/EMS.svg" alt="EMS-LOGO">
                </div>
                
                    <ul>
                      <li><h2>Intro</h2></li>
                      <li><h2>About</h2></li>
                      <li><h2>Shop</h2></li>
                    </ul>
                
                <div class="cart" id="test">
                    <img src="images/cart.svg" alt="cart" style="height: 45px;">
                    <span id="num">0</span>
                </div>
            </div>
            <div class="hero-section">
                <h1>THE E-<br>MILLENIAL<br> STORE</h1>
                <img src="images/heroImage.png" alt="heroImage" width="500px">
            </div>
            <div class="shop"><h3>SHOP NOW</h3></div>
        </div>

    </div>
    
</body>

<script>
    var elem = document.getElementById('test');
    var num = document.getElementById('num');
    var number=0;
    elem.onclick = function(){
        number++;
        num.textContent = number;
    }
</script>
</html>
